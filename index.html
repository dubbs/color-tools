<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>color</title>
<style>
body { background: #666; }
label { display: block }
#grid {
  width: 600px;
  margin: 0 auto;
  overflow:hidden;
  background: #fff;
}
#grid > div {
  width: 200px;
  float: left;
}

}

<script src="modernizr-latest.js"></script>
<script src="jquery-1.9.1.min.js"></script>
</head>
<body onload="blend();">
<label>Current: <input id="current" type="color" value="#C38B47" onchange="blend();" /></label>
<label>Background: <input id="background" type="color" value="#ffffff" /></label>
<label>Opacity: 
<label>Result:
  <span id="rgba"></span>
</label>

    <div class="hex"></div>

  <div id="new-opacity">

    <div class="rgb"></div>
    <div class="hsl"></div>
  </div>

  </div>
</div>

</html>
